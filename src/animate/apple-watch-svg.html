<!DOCTYPE html>
<html lang="en">
	<head>
		<title>canvas demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
                background: #000;
                height: 100vh;
			}
		</style>
	</head>
	<body>
        <svg xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" width="1000" height="1000">
            <defs>
                <filter id="filterScreen">
                  <feBlend in="SourceGraphic" in2="SourceGraphic" mode="normal"/>
                </filter>
                <filter id="lighten">
                    <feColorMatrix
                        type="matrix"
                        values="1.5 0   0   0   0
                                0   1.5 0   0   0
                                0   0   1.5 0   0
                                0   0   0   1   0 "/>
                </filter>
              </defs>
            <g transform="rotate(0, 300, 200)">
                <circle cx="0" cy="0" r="40" fill="#529ca0"  fill-opacity="0.67" transform="translate(300, 200) scale(0.5)" filter="url(#filterScreen)">
                <animateTransform attributeType="XML"
                    attributeName="transform"
                    type="translate"
                    from="300 200"
                    begin="1s"
                    dur="3s"
                    values="300 200;330 251;300 200"
                    fill="freeze"
                    repeatCount="indefinite"
                    calcMode="linear"
                    keyTimes="0;0.3;1"
                    ></animateTransform>
                <animateTransform attributeType="XML"
                    attributeName="transform"
                    type="scale"
                    additive="sum"
                    begin="1s"
                    dur="3s"
                    values="0.5;1.5;0.5"
                    repeatCount="indefinite"
                    fill="freeze"
                    calcMode="linear"
                    keyTimes="0;0.3;1"
                    ></animateTransform>
                </circle>
                <circle cx="0" cy="0" r="40" fill="#61bea2" fill-opacity="0.67" transform="translate(300, 200)  scale(0.5)" filter="url(#filterScreen)">
                    <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="translate"
                        from="300 200"
                        begin="1s"
                        dur="3s"
                        values="300 200;360 200;300 200"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                        keyTimes="0;0.3;1"
                        ></animateTransform>
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="scale"
                        additive="sum"

                        begin="1s"
                        dur="3s"
                        values="0.5;1.5;0.5"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                </circle>
                <circle cx="0" cy="0" r="40" fill="#529ca0" fill-opacity="0.67" transform="translate(300, 200)  scale(0.5)"  filter="url(#filterScreen)">
                    <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="translate"
                        from="300 200"
                        begin="1s"
                        dur="3s"
                        values="300 200;270 251;300 200"
                        fill="freeze"
                        repeatCount="indefinite"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="scale"
                        additive="sum"
                        begin="1s"
                        dur="3s"
                        values="0.5;1.5;0.5"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                </circle>
                <circle cx="0" cy="0" r="40" fill="#61bea2" fill-opacity="0.67" transform="translate(300, 200)  scale(0.5)" filter="url(#filterScreen)" >
                    <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="translate"
                        from="300 200"
                        begin="1s"
                        dur="3s"
                        values="300 200;240 200;300 200"
                        fill="freeze"
                        repeatCount="indefinite"
                        calcMode="linear"
                        keyTimes="0;0.3;1"
                        ></animateTransform>
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="scale"
                        additive="sum"

                        begin="1s"
                        dur="3s"
                        values="0.5;1.5;0.5"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                    </circle>
                <circle cx="0" cy="0" r="40" fill="#529ca0" fill-opacity="0.67" transform="translate(300, 200)  scale(0.5)" filter="url(#filterScreen)">
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="translate"
                        from="300 200"
                        begin="1s"
                        dur="3s"
                        values="300 200;270 149;300 200"
                        fill="freeze"
                        repeatCount="indefinite"
                        calcMode="linear"
                        keyTimes="0;0.3;1"
                        ></animateTransform>
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="scale"
                        additive="sum"

                        begin="1s"
                        dur="3s"
                        values="0.5;1.5;0.5"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                    </circle>
                <circle cx="0" cy="0" r="40" fill="#61bea2" fill-opacity="0.67" transform="translate(300, 200)  scale(0.5)" filter="url(#filterScreen)">
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        type="translate"
                        from="300 200"
                        begin="1s"
                        dur="3s"
                        values="300 200;330 149;300 200"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                        <animateTransform attributeType="XML"
                        attributeName="transform"
                        additive="sum"
                        type="scale"
                        begin="1s"
                        dur="3s"
                        values="0.5;1.5;0.5"
                        repeatCount="indefinite"
                        fill="freeze"
                        calcMode="linear"
                    keyTimes="0;0.3;1"
                        ></animateTransform>
                    </circle>
                <animateTransform attributeType="XML"
                    attributeName="transform"
                    type="rotate"
                    begin="1s"
                    dur="3s"
                    values="0 300 200;180 300 200;0 300 200"
                    repeatCount="indefinite"
                    fill="freeze"
                    calcMode="linear"
                    keyTimes="0;0.3;1"
                    ></animateTransform>
            </g>
        </svg>
	</body>
</html>
