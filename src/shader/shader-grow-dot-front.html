<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - point lights</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 50%;
				text-align: center;
				z-index: 50;
				display:block;
			}
			#info a {
				color: #ff0080;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<script src="../lib/three.js"></script>
		<script src="../lib/OrbitControls.js"></script>
		<script src="../lib/dat.gui.min.js"></script>
		<script id="sphere_vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main()
			{
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<!-- fragment shader a.k.a. pixel shader -->
		<script id="sphere_fragmentShader" type="x-shader/x-vertex">
			uniform sampler2D tOne;
			varying vec2 vUv;

			void main()
			{
				gl_FragColor= texture2D(tOne, vUv);
			}
		</script>
		  <!-- vertext shader a.k.a. pixel shader -->
		<script id="vertexShader" type="x-shader/x-vertex">
			uniform float c;
			uniform float p;
			varying float intensity;
			void main()
			{
				vec3 vNormal = normalize( normalMatrix * normal );
				intensity = pow(c - dot(vNormal, vec3( 0, 0, 1.0 )), p );
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<!-- fragment shader a.k.a. pixel shader -->
		<script id="fragmentShader" type="x-shader/x-vertex">
			uniform vec3 glowColor;
			varying float intensity;
			void main()
			{
				vec3 glow = glowColor * intensity;
				gl_FragColor = vec4( glow, 1.0 );
			}
		</script>
		<script>

			var camera, scene, renderer,controls, moonGlow,
				light1, light2, light3, light4,spriteSphere,
				sphereTest3, sphereTest2, sphereTest1,
				object, stats;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 200;

				scene = new THREE.Scene();
				// addBackLightTexture();

				createShaderMoon();
				initGui();


				var light = new THREE.AmbientLight( 0xffffff ); // soft white light
				scene.add( light );
				scene.background = new THREE.Color( 0x000000 );

				renderer = new THREE.WebGLRenderer({ alpha: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				// renderer.setClearColor( 0xff0000, 0);
				document.body.appendChild( renderer.domElement );
				controls = new THREE.OrbitControls( camera, renderer.domElement );

				//stats

				// stats = new Stats();
				// document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createShaderMoon() {
				let customMaterial = new THREE.ShaderMaterial(
					{
						uniforms:
						{
						"c":   { type: "f", value: 0.0},
						"p":   { type: "f", value: 2.0 },
						glowColor: { type: "c", value: new THREE.Color(0x00ffff) }
						},
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
						side: THREE.FrontSide,
						blending: THREE.AdditiveBlending,
						transparent: true,
					});
				moonGlow = new THREE.Mesh( new THREE.SphereGeometry(30, 64, 64), customMaterial.clone() );
				scene.add(moonGlow);
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			var gui;

			function initGui() {

				//声明一个保存需求修改的相关数据的对象

				gui = {
					c:0,
					p:2,
				};

				var datGui = new dat.GUI();

				//将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）

				datGui.add(gui,"c",0,10);
				datGui.add(gui,"p",0,10);

			}


			function animate() {

				requestAnimationFrame( animate );

				render();


				// stats.update();

			}

			function render() {
				renderer.render( scene, camera );
				moonGlow.material.uniforms[ 'c' ].value = gui.c;
				moonGlow.material.uniforms[ 'p' ].value = gui.p;

				controls.update();
			}

		</script>
	</body>
</html>
